<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Fidget Spinner</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color:    #380038;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "SPIN YOUR STRESS !";
      position: absolute;
      font-size: 4em;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.2);
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      z-index: -1;
    }

    #spinner-container {
      width: 300px;
      height: 300px;
      position: relative;
    }

    #spinner {
      width: 100%;
      height: 100%;
      border-radius: 20%;
      transition: transform 0.05s ease-in-out;
      position: absolute;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }

    #toggleButton {
      background-color: #ececec;
      color: #242121;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease-in-out;
      margin-top: 20px; /* Move the button down */
      position: relative;
      top: 90%;
    }

    #toggleButton:hover {
      background-color: #7cc2f1;
    }
  </style>
</head>
<body>
  <div id="spinner-container">
    <img id="spinner" src="spinner.png" alt="Fidget Spinner">
  </div>
  <p><button id="toggleButton">Toggle Mouse/Keyboard</button></p>

  <script>
    const spinnerContainer = document.getElementById('spinner-container');
    const spinner = document.getElementById('spinner');
    const toggleButton = document.getElementById('toggleButton');

    let useMouseControls = true;
    let rotationAngle = 0;
    let rotationSpeed = 3; // Increase the rotation speed

    document.addEventListener('mousemove', (e) => {
      if (useMouseControls) {
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        const rect = spinnerContainer.getBoundingClientRect();
        const spinnerX = rect.left + rect.width / 2;
        const spinnerY = rect.top + rect.height / 2;

        const deltaX = mouseX - spinnerX;
        const deltaY = mouseY - spinnerY;

        const angle = Math.atan2(deltaY, deltaX);
        rotationAngle = angle * (180 / Math.PI);

        spinner.style.transform = `rotate(${rotationAngle}deg)`;
      }
    });

    document.addEventListener('keydown', (e) => {
      if (!useMouseControls) {
        switch (e.key) {
          case 'ArrowLeft':
            rotationAngle -= 10 * rotationSpeed;
            break;
          case 'ArrowRight':
            rotationAngle += 10 * rotationSpeed;
            break;
        }

        spinner.style.transform = `rotate(${rotationAngle}deg)`;
      }
    });

    toggleButton.addEventListener('click', () => {
      useMouseControls = !useMouseControls;
    });
  </script>
</body>
</html>
