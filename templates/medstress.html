<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Stress Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #6206a8;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        li {
            width: 30%;
            background-color: #6206a8;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #471370; /* Darker purple on hover */
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        /* Example icons - replace with your own or use icon libraries */
        .icon-camera, .icon-movie, .icon-break {
            font-size: 48px;
            margin-bottom: 10px;
        }

        
    </style>
</head>
<body>
    <h1>Take it easy, let's unwind.</h1>
    <p>Choose one of the following options to chillax yourselves</p>
    
    <ul>
        <li>
            <span class="icon-camera">&#x1F4F7;</span>
            <a href="/chat">Chat with CareEttan</a>
        </li>
        <li>
            <span class="icon-movie">&#x1F3A5;</span>
            <a href="/spinner">Spinner Game</a>
        </li>
        <li>
            <span class="icon-break">&#x23F3;</span>
            <a href="/meditate">Meditate</a>
        </li>
    </ul>
</body>
</html>
